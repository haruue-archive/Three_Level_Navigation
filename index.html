<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--
    * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
	* REDROCK-TEAM HOMEWORK 3 (20151025)                          *
	* Stage 1 -  Three level navigation in HTML                   *
	* Author:    Haruue Icymoon                                   *
	* Time:      Tue Oct 27 23:00:58 CST 2015                     *
	* Website:   http://www.caoyue.com.cn/                        *
	* File:      index.html, menu.css, menu.js, ./image/icons.png *
	* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
    -->
    <link rel="stylesheet" type="text/css" href="menu.css">
    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="menu.js"></script>
</head>
<body>
<div id="menu" class="menu">
    <div id="first_menu" class="first_menu menu">
        <span id="menu_file" class="in_first_menu menu">
            <span id="first_menu_title_file" class="first_menu_title menu">File</span>
            <div id="second_menu_file" class="second_menu menu">
                <div id="menu_file_new" class="second_menu_item menu">
                    <span id="new_icon" class="second_menu_icon menu_left_icon menu"></span>
                    New
                    <span id="new_shortcut" class="menu_shortcuts menu">Ctrl + N</span>
                </div>
                <div id="menu_file_open" class="second_menu_item menu">
                    <span id="open_icon" class="second_menu_icon menu_left_icon menu"></span>
                    Open
                    <span id="open_shortcut" class="menu_shortcuts menu">Ctrl + O</span>
                </div>
                <div id="menu_file_recent_documents" class="second_menu_item expandable_menu menu">
                    <span class="second_menu_icon menu_no_icon menu"></span>
                    Recent Documents
                    <span id="no_shortcut" class="menu_shortcuts menu"></span>
                    <span class="second_menu_icon menu_expand_icon menu"></span>

                    <div id="third_menu_file_recent_documents" class="third_menu menu">
                        <div id="menu_file_recent_documents_doc0" class="third_menu_item menu">
                            website sitemap.doc
                        </div>
                        <div id="menu_file_recent_documents_doc1" class="third_menu_item menu">
                            client brief.doc
                        </div>
                        <div id="menu_file_recent_documents_doc2" class="third_menu_item menu">
                            web design requirements.doc
                        </div>
                        <div id="menu_file_recent_documents_doc3" class="third_menu_item menu">
                            meta information.doc
                        </div>
                        <div id="menu_file_recent_documents_doc4" class="third_menu_item menu">
                            usability fixes.doc
                        </div>
                    </div>
                </div>
                <hr/>
                <div id="menu_file_save" class="second_menu_item menu">
                    <span id="save_icon" class="second_menu_icon menu_left_icon menu"></span>
                    Save
                    <span id="save_shortcut" class="menu_shortcuts menu">Ctrl + S</span>
                </div>
                <div id="menu_file_save_as" class="second_menu_item menu">
                    <span class="second_menu_icon menu_left_icon menu"></span>
                    Save As
                    <span id="save_as_shortcut" class="menu_shortcuts menu"></span>
                </div>
                <div id="menu_file_export" class="second_menu_item menu">
                    <span id="export_icon" class="second_menu_icon menu_left_icon menu"></span>
                    Export
                    <span id="export_shortcut" class="menu_shortcuts menu"></span>
                </div>
                <hr/>
                <div id="menu_file_print" class="second_menu_item menu">
                    <span id="print_icon" class="second_menu_icon menu_left_icon menu"></span>
                    Print
                    <span id="print_shortcut" class="menu_shortcuts menu"></span>
                </div>
                <div id="menu_file_exit" class="second_menu_item menu">
                    <span class="second_menu_icon menu_left_icon menu"></span>
                    Exit
                    <span id="exit_shortcut" class="menu_shortcuts menu"></span>
                </div>
            </div>
        </span>
        <span id="menu_edit" class="in_first_menu menu">
            <span id="first_menu_title_edit" class="first_menu_title menu">Edit</span>
        </span>
        <span id="menu_view" class="in_first_menu menu">
            <span id="first_menu_title_view" class="first_menu_title menu">View</span>
        </span>
        <span id="menu_insert" class="in_first_menu menu">
            <span id="first_menu_title_insert" class="first_menu_title menu">Insert</span>
        </span>
        <span id="menu_format" class="in_first_menu menu">
            <span id="first_menu_title_format" class="first_menu_title menu">Format</span>
        </span>
        <span id="menu_window" class="in_first_menu menu">
            <span id="first_menu_title_window" class="first_menu_title menu">Window</span>
        </span>
        <span id="menu_help" class="in_first_menu menu">
            <span id="first_menu_title_help" class="first_menu_title menu">Help</span>
        </span>
    </div>

</div>
</body>
</html>
